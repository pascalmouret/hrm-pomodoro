<p-card>
  <div class="text-center h-2rem text-color-secondary">
    <p *ngIf="timer.state === TimerState.STOPPED">ğŸ… Not started ğŸ…</p>
    <p *ngIf="timer.state === TimerState.RUNNING_WORK">ğŸ’¼ Work interval ğŸ’¼</p>
    <p *ngIf="timer.state === TimerState.RUNNING_BREAK">ğŸŒ´ Take a break ğŸŒ´</p>
  </div>
  <div class="text-center text-8xl">
    <p class="inline">{{ prettyRemaining }}</p>
  </div>
  <div class="flex justify-content-center">
    <!-- Tooltips only work on enabled buttons -->
    <div
      pTooltip="You need at least one task"
      tooltipPosition="top"
      *ngIf="timer.state === TimerState.STOPPED && tasks.active === null && tasks.queued.length === 0"
    >
      <p-button
        [disabled]="true"
        label="Start"
      />
    </div>

    <p-button
      *ngIf="timer.state === TimerState.STOPPED && (tasks.active !== null || tasks.queued.length !== 0)"
      label="Start"
      (onClick)="timer.start()"
    />
    <p-button *ngIf="timer.state !== TimerState.STOPPED" label="Stop" (onClick)="timer.stop()"/>
  </div>
</p-card>
