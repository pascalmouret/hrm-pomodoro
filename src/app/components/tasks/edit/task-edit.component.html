<div class="flex align-items-center gap-3 mb-3">
  <label for="name" class="font-semibold w-6rem">Name</label>
  <input pInputText [(ngModel)]="name" id="name" class="flex-auto" autocomplete="off" [min]="3" [max]="50" />
</div>

<div class="flex align-items-center gap-3 mb-5">
  <label for="description" class="font-semibold w-6rem">Description</label>
  <input pInputText [(ngModel)]="description" id="description" class="flex-auto" autocomplete="off" [min]="0" [max]="300" />
</div>

<div class="flex justify-content-end gap-2">
  <p-button label="Cancel" severity="secondary" (onClick)="ref.close()" />
  <p-button label="Save" (onClick)="save()" />
</div>
