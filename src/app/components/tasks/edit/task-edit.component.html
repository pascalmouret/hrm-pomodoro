<form [formGroup]="taskForm">
  <div class="flex align-items-center gap-3 mb-3">
    <label for="name" class="font-semibold w-6rem">Name</label>
    <input pInputText id="name" formControlName="name" [min]="3" [max]="50" />
  </div>

  <div class="flex align-items-center gap-3 mb-5">
    <label for="description" class="font-semibold w-6rem">Description</label>
    <textarea pInputTextarea id="description" formControlName="description"></textarea>
  </div>

  <div class="flex justify-content-end gap-2">
    <p-button label="Cancel" severity="secondary" (onClick)="ref.close()" />
    <p-button label="Save" (onClick)="save()" [disabled]="!taskForm.valid" />
  </div>
</form>
