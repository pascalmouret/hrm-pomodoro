<div class="flex flex-row gap-3 p-fluid mb-3">
  <p-panel header="ðŸ’¼ Work Timer" class="flex-1">
    <div>
      <label for="workDurationMinutes" class="font-bold">Minutes</label>
      <p-inputNumber
        id="workDurationMinutes"
        [(ngModel)]="workDurationMinutes"
        [min]="0"
        (ngModelChange)="updateWorkDuration()"
        [disabled]="isDisabled"
      ></p-inputNumber>
    </div>
    <div>
      <label for="workDurationMinutes" class="font-bold">Seconds</label>
      <p-inputNumber
        id="workDurationSeconds"
        [(ngModel)]="workDurationSeconds"
        [min]="1"
        [max]="59"
        (ngModelChange)="updateWorkDuration()"
        [disabled]="isDisabled"
      ></p-inputNumber>
    </div>
  </p-panel>

  <p-panel header="ðŸŒ´ Break Timer" class="flex-1">
    <div>
      <label for="breakDurationMinutes" class="font-bold">Minutes</label>
      <p-inputNumber
        id="breakDurationMinutes"
        [(ngModel)]="breakDurationMinutes"
        [min]="0"
        (ngModelChange)="updateBreakDuration()"
        [disabled]="isDisabled"
      ></p-inputNumber>
    </div>
    <div>
      <label for="breakDurationMinutes" class="font-bold">Seconds</label>
      <p-inputNumber
        id="breakDurationSeconds"
        [(ngModel)]="breakDurationSeconds"
        [min]="0"
        [max]="59"
        (ngModelChange)="updateBreakDuration()"
        [disabled]="isDisabled"
      ></p-inputNumber>
    </div>
  </p-panel>
</div>

<p-panel header="Danger Zone">
  <p-confirmDialog></p-confirmDialog>
  <p-button severity="danger" (onClick)="resetAll()">Reset All</p-button>
</p-panel>
